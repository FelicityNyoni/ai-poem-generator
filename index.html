<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="src/styles.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Poem Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ga+Maamli&family=Protest+Revolution&family=Sevillana&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
        <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
    <header>
    <h1>AI poem generator</h1>
    </header>
    <main>
        <form action="" id="poem-generator-form">
            <input type="text" placeholder="Enter topic of poem"
            required
            autofocus
            autocomplete="off"
            class="instructions"
            id="user-instructions"
            />
            <input type="Submit" value="Submit" class="submit-button"/>
        </form>
        <div class="poem" id="poem"></div>
    </main>
     <footer>This AI project was coded by 
        <a href="https://github.com/FelicityNyoni" target="_blank"><strong>Felicity</strong></a> and is 
        <a href="https://github.com/FelicityNyoni/ai-poem-generator" target="_blank"><strong>open-sourced on GitHub</strong></a> and is 
        <a href="https://ai-poem-generator-felicity.netlify.app/" target="_blank"><strong>hosted on Netlify</strong></a></footer>
     </div>
    <script src="src/index.js"></script>
</body>
</html>
